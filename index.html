<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Product Preview Card Component</title>
		<link rel="styleshee" href="style.css" media="screen">
	</head>
	<body>
		<main>
			<div class="card">
				<div class="card-image-container"><img src="images/image-product-desktop.jpg"></div>
				<div class="card-info">
					<span class="category">PERFUME</span>
					<h3 class="card-title">Gabrielle Essence Eau De Parfum</h3>
					<p class="card-paragraph">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
					<div class="prices">
						<span class="current-price">$149.99</span>
						<span class="old-price">$<s>169.99</s></span>
					</div>
					<button class="submit-button"><img src="images/icon-card.svg">Add to Cart</button>
				</div>
			</div>
		</main>
	</body>
</html>
